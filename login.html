<body>
    <!-- navbar starts here -->
    <i class="fa-sharp fa-solid fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-up">
            <li class="nav__list"><a href="index.html" class="nav__link">Home</a></li>
         <li class="nav__list"><a href="register.html" class="nav__link">Register</a></li>
         <li class="nav__list"><a href="login.html" class="nav__link">Login</a></li>
         <li class="nav__list"><a href="index.html" class="nav__link">Logout</a></li>

    </nav>

 
      <!-- navbar ends here -->
   <main>
    <section class="login">
        <div class="regi-heading">
            <h2>User Login</h2>
        </div>
        <div class="form-card card">
            <form action="#" class="form">
                
                <div class="form-control">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" required autocomplete="email" placeholder="Enter your email">
                </div>
                <div class="form-control">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" required autocomplete="current-password" placeholder="Enter your password">
                </div>
                
                <div class="form-control">
                    <button type="submit" class="btn-form">Login</button>
                </div>
            </form>
        </div>
    </section>
   </main>
      <!-- Footer starts here -->

    <footer>
     <div class="footer">
        <div>
            <label for="subscribe">Subscribe to Newsletter: </label>  
            <input type="email" placeholder="Enter Your Email" id="subscribe" name="subscribe" class="footer__input">
            <button class="footer-btn">Subscribe</button>
          </div>
          <div>
              <p>&copy;Copyright 2024 ClicknCart. All right reserved</p>
          </div>
     </div>
    </footer>
